<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meu primeiro programa</title>
    <style>
 body {
background-color: rgb(137, 188, 197);
color: blue;
font: normal 20pt Arial;
 }
 h1{
color:rgb(196, 196, 27);

 }
    </style>
</head>
<body>
  <h1>Olá Mundo</h1>
  <script>
    var n1 = Number(window.prompt('Digite um número: ')) // Está recebendo valor como string
    var n2 = Number(window.prompt('Digite outro número: ')) // Também está recebendo valor como string
    Number.parte
    var s = n1 + n2
    window.alert (`A soma entre ${n1} e ${n2} é igual à ${s}`) // quando usar `    ` para formar a função, pode importar variáveis com ${} - TemplateString
    // + é concatenar 
    // numero + numero = adição
    // string + string = concatenar
    // Number(n) transforma a string em número
    // String (n) transforma o número em string
    // Number.parseFloat transforma o número em real (4.5)
    // Number.parteInt transforma o número em inteiro (4)
  </script>
</body>
</html>
